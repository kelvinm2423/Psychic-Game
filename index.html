<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="container">
   <h1>Psychic Game</h1>
   <div class="row">
   <h3 class="col-xs-6"> Do your best to guess the right letter!</h3>
    <h3 class="col-xs-6">Is it A? Is it B? Guess you'll have to play and see!</h3>
   </div>
   <div class="row">
     <table class="table table-condensed">
          <th>Stats</th>
<tbody> 
  <td><p id="win">Win: </p></td>
  <tr>
    <td><p id="losses">Losses: 0</p></td>
      <tr>
        <td><p id="guessLeft">Guesses: 9</p></td>
        <tr>
          <td><p id="chosenLetters">Chosen Letters: </p></td>
   </div>
  </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
